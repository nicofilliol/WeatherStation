<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Station</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.2/dist/chart.min.js"></script>
    <link rel="icon" href="data:;base64,="> <!-- Do not load any favicon -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-light fixed-top bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
        <img src="static/pictures/clear-day-navbar.svg" alt="" width="60" height="30" class="d-inline-block align-text-top">
        Weather Station
        </a>
    </div>
    </nav>
    <div style="text-align:center;padding-top:90px;padding-bottom:30px">
        <img id="temp_now_img" src="static/pictures/loading.svg" alt="" width="100" height="100">
        <h2 style="display:inline" id="temp_now"></h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <canvas id="tempChart" width="600" height="300"></canvas>
            </div>
            <div class="col-sm-12 col-md-6">
                <canvas id="pressureChart" width="600" height="300"></canvas>
            </div>
            <div class="col-sm-12 col-md-6">
                <canvas id="lightChart" width="600" height="300"></canvas>
            </div>
            <div class="col-sm-12 col-md-6">
                <canvas id="waterChart" width="600" height="300"></canvas>
            </div>
        </div>
    </div> 

    <script type="text/javascript" src="{{ url_for('static', filename='temperature.js') }}" ></script>
    <script type="text/javascript"> 
        init_temp({{ labels_t | safe }}, {{ temperature | safe }}, {{ humidity | safe }});
    </script>

    <script type="text/javascript" src="{{ url_for('static', filename='pressure.js') }}" ></script>
    <script type="text/javascript"> 
        init_pressure({{ labels_p | safe }}, {{ pressure | safe }});
    </script>

    <script type="text/javascript" src="{{ url_for('static', filename='light.js') }}" ></script>
    <script type="text/javascript"> 
        init_light({{ labels_l | safe }}, {{ light | safe }});
    </script>

    <script type="text/javascript" src="{{ url_for('static', filename='water.js') }}" ></script>
    <script type="text/javascript"> 
        init_water({{ labels_w | safe }}, {{ water | safe }});
    </script>

    <script type="text/javascript" src="{{ url_for('static', filename='event_listener.js') }}" ></script>

    <footer class="py-3 my-4">
        <p class="text-center text-muted">2021 - P&S Microcontrollers for Sensors and Internet of Things</p>
        <p class="text-center text-muted"> 
            <a href="https://github.com/nicofilliol/WeatherStation" target="_blank">
                <svg viewBox="0 0 16 16" version="1.1" aria-hidden="true" width="30" height="30">
                    <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                </svg>
            </a>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
