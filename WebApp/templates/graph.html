<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Station</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.2/dist/chart.min.js"></script>
    <link rel="icon" href="data:;base64,="> <!-- Do not load any favicon -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="static/pictures/clear-day.svg" alt="" width="60" height="30" class="d-inline-block align-text-top">
      Weather Station
    </a>
  </div>
</nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <canvas id="tempChart" width="600" height="300"></canvas>
            </div>
            <div class="col-sm-12 col-md-6">
                <canvas id="pressureChart" width="600" height="300"></canvas>
            </div>
            <div class="col-sm-12 col-md-6">
                <canvas id="lightChart" width="600" height="300"></canvas>
            </div>
            <div class="col-sm-12 col-md-6">
                <canvas id="waterChart" width="600" height="300"></canvas>
            </div>
        </div>
    </div> 

    <script type="text/javascript" src="{{ url_for('static', filename='temperature.js') }}" ></script>
    <script type="text/javascript"> 
        init_temp({{ labels_t | safe }}, {{ temperature | safe }}, {{ humidity | safe }});
    </script>

    <script type="text/javascript" src="{{ url_for('static', filename='pressure.js') }}" ></script>
    <script type="text/javascript"> 
        init_pressure({{ labels_p | safe }}, {{ pressure | safe }});
    </script>

    <script type="text/javascript" src="{{ url_for('static', filename='light.js') }}" ></script>
    <script type="text/javascript"> 
        init_light({{ labels_p | safe }}, {{ pressure | safe }});
    </script>

    <script type="text/javascript" src="{{ url_for('static', filename='water.js') }}" ></script>
    <script type="text/javascript"> 
        init_water({{ labels_p | safe }}, {{ pressure | safe }});
    </script>

    <script type="text/javascript" src="{{ url_for('static', filename='event_listener.js') }}" ></script>

    <footer class="py-3 my-4">
        <p class="text-center text-muted">2021 - P&S Microcontrollers for Sensors and Internet of Things</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
